<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Mad Libs Story</title>
    <style>
        body { background: #f0f0f0; font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h2 { text-align: center; }
        .story { margin-top: 20px; font-size: 1.2em; }
        a { display: block; margin-top: 30px; text-align: center; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Mad Libs Story</h2>
        <div class="story">{{ story }}</div>
        <a href="/">Play Again</a>
    </div>
</body>
</html>
